name: Release with the JDK 8

on:
  push:
    tags:
      - "v*"

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: ${{ github.repository }}
  JDKVERSION: 8

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache-${{ env.JDKVERSION }}
          key: ${{ runner.os }}-${{ env.JDKVERSION }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ env.JDKVERSION }}-buildx-

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}},suffix=.jdk${{ env.JDKVERSION }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        if: ${{ env.DOCKERHUB_IMAGE }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to GHCR
        uses: docker/login-action@v1
        if: ${{ env.GHCR_IMAGE }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: "./Dockerfile"
          build-args: |
            JDKVERSION=${{ env.JDKVERSION }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache-${{ env.JDKVERSION }}
          cache-to: type=local,dest=/tmp/.buildx-cache-${{ env.JDKVERSION }}-new
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-${{ env.JDKVERSION }}
          mv /tmp/.buildx-cache-${{ env.JDKVERSION }}-new /tmp/.buildx-cache-${{ env.JDKVERSION }}
